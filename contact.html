<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css" />
<title>Contact Keith Naber</title>

<body>
  <div class="container">
    <div class="row bg-secondary">
      <div class="col-md-4">
        <h1>Keith Naber</h1>
      </div>
      <div class="col-md-8">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <form>
      <div class="form-row">
        <div class="col-md-6">
          <label for="validationDefault01">First Name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="First Name"
            required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02">Last Name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Last Name"
            required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <label for="validationDefault03">Email</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="Email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <label for="validationTextarea">Feedback</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
            required></textarea>
      </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        <div class="col-md-8">
        </div>
      </div>
    </form>
